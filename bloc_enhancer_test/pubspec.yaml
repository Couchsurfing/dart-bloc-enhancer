name: _
publish_to: 'none'

environment:
    sdk: '>=2.17.0 <4.0.0'

dependencies:
    bloc: ^8.1.2
    bloc_enhancer:
    equatable: ^2.0.5

dev_dependencies:
    build_runner: ^2.4.7
    bloc_enhancer_gen:
    lints: ^3.0.0
    test: ^1.24.9
    derry: ^1.5.0

scripts:
    test:
        - $build
        - dart test .
    build: dart run build_runner build --delete-conflicting-outputs
    watch: dart run build_runner watch --delete-conflicting-outputs
